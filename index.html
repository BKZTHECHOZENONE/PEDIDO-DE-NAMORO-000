<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz Pro Meu Amor üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("gato-apaixonado.gif") repeat;
      background-size: 150px;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 90%;
      width: 480px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    h1, h2 {
      color: #ff4b6e;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.5rem;
    }

    button {
      display: block;
      margin: 0.6rem auto;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(135deg, #ff4b6e, #ff758c);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0; transform: scale(0.95);}
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #music-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4b6e;
      border-radius: 50%;
      padding: 0.6rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      color: white;
      transition: 0.3s;
    }
    #music-btn:hover {
      background: #e63a5c;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card" id="game">
    <button id="music-btn" title="Tocar m√∫sica üé∂">üéµ</button>
    <h1 id="question">Carregando...</h1>
    <div id="answers"></div>
  </div>

  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio üò¢
  </audio>

  <script>
    const questions = [
      { q: "1Ô∏è‚É£ Voc√™ gosta de passar tempo comigo?", options: ["Sim üíï", "Com certeza üòç"] },
      { q: "2Ô∏è‚É£ Voc√™ acha que combinamos juntos?", options: ["Sim ‚ú®", "Muito! ü•∞"] },
      { q: "3Ô∏è‚É£ Gostaria de viver mais momentos comigo?", options: ["Sim ‚ù§Ô∏è", "Absolutamente üòò"] },
      { q: "4Ô∏è‚É£ A mais importante...", options: ["Sim üíñ", "Mil vezes sim!!! üíç"], end: true }
    ];

    let current = 0;
    const gameEl = document.getElementById("game");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const musicBtn = document.getElementById("music-btn");
    const music = document.getElementById("bg-music");
    let musicPlaying = false;

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.q;
      answersEl.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.setAttribute("aria-label", opt);
        btn.onclick = () => nextQuestion(q.end);
        answersEl.appendChild(btn);
      });
    }

    function nextQuestion(isEnd) {
      gameEl.classList.add("fade-out");
      setTimeout(() => {
        if (isEnd) {
          gameEl.innerHTML = `
            <button id="music-btn" title="Tocar m√∫sica üé∂">üéµ</button>
            <h1>üíå Minha confiss√£o...</h1>
            <p>Desde que voc√™ entrou na minha vida, tudo ficou mais especial.<br>
            Seus sorrisos iluminam meus dias, e eu s√≥ quero construir mem√≥rias lindas ao seu lado. ‚ú®</p>
            <h2>Quer namorar comigo? ü•∞‚ù§Ô∏è</h2>
            <div class="heart">üíñ</div>
          `;
          document.getElementById("music-btn").onclick = toggleMusic;
        } else {
          current++;
          showQuestion();
          gameEl.classList.remove("fade-out");
        }
      }, 500);
    }

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
        musicBtn.textContent = "üéµ";
      } else {
        music.play();
        musicBtn.textContent = "üîá";
      }
      musicPlaying = !musicPlaying;
    }

    musicBtn.onclick = toggleMusic;
    showQuestion();
  </script>
</body>
</html>
